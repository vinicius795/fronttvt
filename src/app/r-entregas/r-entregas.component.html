<div class="container">
    <div class="selectors">
        <form #f='ngForm'>
            <mat-slide-toggle *ngFor="let cargo of cargos" name="{{cargo.CARGO}}" (change)='showfunc(f)' ngModel >{{ cargo.CARGO }} </mat-slide-toggle><br>
        </form>
        <form class="selects" #funcselected = "ngForm">
            <div class="funcionarios" *ngFor="let select_cargo of selected_cargos">
                <mat-form-field appearance="fill" >
                    <mat-label>Selecione o {{ select_cargo.cargo }}</mat-label>
                    <mat-select name ="{{select_cargo.cargo}}" ngModel>
                        <mat-option *ngFor="let funcionario of select_cargo.funcionarios" value="{{funcionario.id}}" >{{ funcionario.NOME }} {{ funcionario.SOBRENOME }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Selecione o Veiculo</mat-label>
                    <mat-select name="veiculos" ngModel>
                        <mat-option *ngFor="let veiculo of all_veiculos" value="{{veiculo.id}}">
                            {{veiculo.REFERENCIA }} | {{ veiculo.PLACA }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="cte">
        <form class="example-form" autocomplete="off">
            <mat-form-field class="example-full-width">
                <mat-label>DACTe</mat-label>
                <input matInput placeholder="Codigo DACTe de 44 digitos" type="tel" pattern="[0-9]*" inputmode="numeric" [(ngModel)]="cte" name="cte" (change)='getCTE()'>
            </mat-form-field>
        </form>
        <p></p>
    </div>
    <app-tablectes [teste]= 'cte' [dados]='all_cte'></app-tablectes>
</div>
<input type="text" name="obs" id="obs" [(ngModel)]="obs">
<button (click)="saverel(funcselected)">envia</button><button (click)="console()">console</button>
