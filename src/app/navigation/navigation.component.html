<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav-" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-expansion-panel *ngFor="let menus of _menulist" class="mat-elevation-z">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ menus.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngFor="let submenus of menus?.submenus">
          <a href="{{ submenus.url }}">
            {{ submenus.title }}
          </a>
        </p>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Transvacari Transportes</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-cards></app-cards>
  </mat-sidenav-content>
</mat-sidenav-container>
