<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav-" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/"><mat-icon class="mat-18">home</mat-icon>  Inicio</a>
      <a mat-list-item href="#"><mat-icon>format_list_bulleted</mat-icon> Relatorios</a>
      <a mat-list-item href="#"><mat-icon class="mat-18">input</mat-icon> Atualizar sistema</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Transvacari Transportes</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
