<mat-card>
    <mat-card-content>
        <form>
            <h2>Entrar</h2>
            <mat-form-field class="full-width-input">
                <input matInput #username type='text' autocomplete="username" placeholder='Usuario' required>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput #password type='password' autocomplete="current-password" placeholder='Senha' required>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login(username.value, password.value)">Entrar</button>
        </form>
    </mat-card-content>
</mat-card>
