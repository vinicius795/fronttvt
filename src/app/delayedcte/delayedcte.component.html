<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="DESTINATARIO">
          <th mat-header-cell *matHeaderCellDef>Destinatario</th>
          <td mat-cell *matCellDef="let element"> {{element.DESTINATARIO}} </td>
        </ng-container>

        <ng-container matColumnDef="REMETENTE">
          <th mat-header-cell *matHeaderCellDef>Remetente</th>
          <td mat-cell *matCellDef="let element"> {{element.REMETENTE}} </td>
        </ng-container>
      
        <ng-container matColumnDef="NFE">
          <th mat-header-cell *matHeaderCellDef>Nota fiscal</th>
          <td mat-cell *matCellDef="let element"> {{element.NFE}} </td>
        </ng-container>
      
        <ng-container matColumnDef="NR_CONTROLE">
          <th mat-header-cell *matHeaderCellDef>N Controle</th>
          <td mat-cell *matCellDef="let element"> {{element.NR_CONTROLE}} </td>
        </ng-container>

        <ng-container matColumnDef="date_add">
          <th mat-header-cell *matHeaderCellDef>Data entrada</th>
          <td mat-cell *matCellDef="let element">{{element.date_add | date:'dd/MM/yyyy' }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
