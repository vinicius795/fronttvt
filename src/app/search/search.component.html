<div class="body">
    <div class="search_field">
        <form autocomplete="off">
            <mat-form-field appearance="outline">
                <mat-label>Busca</mat-label>
                <input matInput #term (keypress)="search($event, term.value)">
                <mat-icon (click)="search($event, term.value)" matSuffix>search</mat-icon>
            </mat-form-field>
        </form>
    </div>
    <br>
    <div class="result">
        <div *ngIf="res_is_rel">
            <div *ngFor="let line of cte_list">
                <a mat-list-item routerLink="{{ line.url }}"> {{line.cte.NR_CONTROLE}} - {{line.cte.DESTINATARIO}}
                </a>
            </div>
        </div>
    </div>
</div>
